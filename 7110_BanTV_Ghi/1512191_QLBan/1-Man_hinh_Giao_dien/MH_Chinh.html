<script>
//*************** Khởi động Đối tượng Thể hiện ************
var CUA_SO_THONG_BAO=document.getElementById("CUA_SO_THONG_BAO")
var CUA_SO_KET_QUA=document.getElementById("CUA_SO_KET_QUA")
var Th_Nha_hang=document.getElementById("Th_Nha_hang") 
var Th_Chuc_nang_Tra_cuu=document.getElementById("Th_Chuc_nang_Tra_cuu") 
var Tra_cuu_ngay=document.getElementById('Tra_cuu_ngay')
var Tra_cuu_theo_nhom = document.getElementById('Tra_theo_ngay_hien_hanh')
//*************** Khởi động Dữ liệu  ************
  var Danh_sach_Mat_hang =Doc_Du_lieu()
  var Th_Danh_sach_Mat_hang=Tao_Th_Danh_sach_Mat_hang(Danh_sach_Mat_hang)
  CUA_SO_KET_QUA.appendChild(Th_Danh_sach_Mat_hang)
  var Danh_sach_Mat_hang_Xem = Danh_sach_Mat_hang
//*************** Xuất thông tin   ************
   CUA_SO_THONG_BAO.innerHTML=`<div class='alert alert-info'>
                           Chúng tôi hiện có ${Danh_sach_Mat_hang.getElementsByTagName("Tivi").length} Mặt hàng </div>`
                           

 document.body.onload =() => {
var Th_Chuoi_Tra_cuu=document.createElement("input")  
Th_Chuc_nang_Tra_cuu.appendChild(Th_Chuoi_Tra_cuu)           
Th_Chuoi_Tra_cuu.onkeydown=()=>{
     if (event.keyCode==13){
       // Nhập
       var Chuoi_Tra_cuu=Th_Chuoi_Tra_cuu.value.trim()  
       // Xử lý 
       var Tra_cuu = Tra_cuu_Mat_hang(Chuoi_Tra_cuu)
       var Danh_sach_Mat_hang_Xem=Hien_thi(Chuoi_Tra_cuu)   
       // Xuất
       CUA_SO_KET_QUA.innerHTML=""
       CUA_SO_KET_QUA.appendChild(Danh_sach_Mat_hang_Xem)
       CUA_SO_THONG_BAO.innerHTML=`<div class='alert alert-info'>
                           Danh sách hiện có ${Tra_cuu.length} Mặt hàng </div>`
                           
     }
  }
 }
 //*********************      Tính doanh thu của cả cửa hàng      ************************
var tra_Doanh_Thu = document.createElement('input');
Tra_cuu_ngay.appendChild(tra_Doanh_Thu);
tra_Doanh_Thu.onkeydown=()=>{
    if (event.keyCode==13){
       // Nhập
       var Tra_cuu=tra_Doanh_Thu.value.trim() ;
       //Xử lí
       var doanhThu=tinhDoanhThu(Tra_cuu);
       var soLuong = tinhSoLuong(Tra_cuu);
       //Xuất
       CUA_SO_KET_QUA.innerHTML=`<div class='alert alert-info'>
                           Tổng doanh thu ngày ${Tra_cuu} là:<b style='color:red'>${doanhThu.toLocaleString("vi")} vnd</b> <br />
                           Tổng số lượng bán ngày ${Tra_cuu} là:<b style='color:red'>${soLuong} cái</b></div>`;


}
}
//*******************      Tính doanh thu của từng nhóm Tivi      **********************
var tra_Nhom = document.createElement('input');
Tra_cuu_theo_nhom.appendChild(tra_Nhom);
tra_Nhom.onkeydown=()=>{
    if(event.keyCode==13)
    {   
        //Nhập
        var Tra_cuu = tra_Nhom.value.trim();
        //Xử lí
        var soluong=tinhSoLuongTonVaDoanhThu(Tra_cuu);
        //Xuất
        CUA_SO_KET_QUA.innerHTML=`<div class='alert alert-info'>
            Tổng doanh thu ngày ${Tra_cuu} là:<b style='color:red'>${soluong} cái</b> <br /></div>`;
        //CUA_SO_KET_QUA.appendChild(doanhThu);
    }
}
//******************      Tra cứu mặt hàng    **********************
 document.body.onload =() => {
var Th_Chuoi_Tra_cuu=document.createElement("input")  
Th_Chuc_nang_Tra_cuu.appendChild(Th_Chuoi_Tra_cuu)           
Th_Chuoi_Tra_cuu.onkeydown=()=>{
     if (event.keyCode==13){
       // Nhập
       var Chuoi_Tra_cuu=Th_Chuoi_Tra_cuu.value.trim()  
       // Xử lý 
       var Tra_cuu = Tra_cuu_Mat_hang(Chuoi_Tra_cuu)
       var Danh_sach_Mat_hang_Xem=Hien_thi(Chuoi_Tra_cuu)   
       // Xuất
       CUA_SO_KET_QUA.innerHTML='';
       CUA_SO_KET_QUA.appendChild(Danh_sach_Mat_hang_Xem)
       CUA_SO_THONG_BAO.innerHTML=`<div class='alert alert-info'>
                           Danh sách hiện có ${Tra_cuu.length} Mặt hàng </div>`
                           
     
  }
 }
 }
</script>
